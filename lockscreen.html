<div id="lockScreen" style="
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:#000000cc;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:999999;
">

  <a href="https://smalltoolai.blogspot.com/p/password-unlock-generate.html" target="_blank">
    <button style="
      background:#04AA6D;
      border:none;
      color:#fff;
      padding:8px 12px;
      font-size:16px;
      border-radius:8px;
      cursor:pointer
    ">
      <b>Get Subscription Key</b>
    </button>
  </a>

  <br>

  <input id="passInput" placeholder="Enter Subscription Key"
    style="padding:10px;width:250px;border-radius:5px;border:1px solid #ccc">

  <button id="unlockBtn" style="
    margin-top:15px;
    background:#04AA6D;
    border:none;
    color:#fff;
    padding:8px 12px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer
  ">
    Activate Subscription
  </button>

  <div id="loading" style="display:none;color:white;margin-top:10px">
    ‚è≥ Checking...
  </div>

  <div id="errorMsg" style="display:none;color:#ff4444;margin-top:10px"></div>
</div>
